<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="content">
      <p class="love-message">My dearest, every moment spent with you is a treasure. Your smile brightens my day and your love fills my heart. I am grateful for your presence in my life.</p>
      <form class="message-form">
        <textarea class="message-input" placeholder="Write a love note..."></textarea>
        <button type="submit" class="cta-button">Send</button>
      </form>
    </div>
    <img src="https://source.unsplash.com/featured/?love" alt="Romantic Image" class="romantic-image">
  </div>
  <div class="footer">Made with ❤️ by Your Name</div>

  <script src="script.js"></script>
</body>
</html>
