<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e0e0e0;
      color: #333;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .header {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #555;
      text-transform: uppercase;
      text-shadow: 0 0 10px pink;
    }

    .content {
      width: 90%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .love-message {
      font-size: 18px; /* Decreased font size */
      line-height: 1.6;
      margin-bottom: 30px;
      color: #333;
      font-weight: bold; /* Made text bold */
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e64980;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
      position: relative;
      display: none;
    }

    .footer-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-shadow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(255,192,203,0.5), transparent);
    }

    .bottom-shadow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to top, rgba(255,192,203,0.5), transparent);
    }

    .side-shadow {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -20px;
      width: 20px;
      background: linear-gradient(to right, rgba(255,192,203,0.5), transparent);
    }

    .gap {
      margin: 20px 0;
    }

    .full-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullScreenImg {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .scroll-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .scroll-button a {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      background-color: #ff69b4;
      padding: 10px 15px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .scroll-button a:hover {
      background-color: #e64980;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="gap"></div>
    <div class="top-shadow"></div>
    <div class="content">
      <p class="love-message">Loading message...</p>
    </div>
    <div class="bottom-shadow"></div>
    <div class="gap"></div>
    <button class="cta-button">KRISHNA NIRAU</button>
    <button class="cta-button">12 December 2024</button>
    <img src="https://i.postimg.cc/FKnNXfvZ/soldier2.jpg" alt="Soldier 2" onclick="openFullScreen('https://i.postimg.cc/FKnNXfvZ/soldier2.jpg')" style="border: 5px solid #ff69b4; border-radius: 10px; margin: 10px; cursor: pointer;">
    <img src="https://i.postimg.cc/ydMKWwk3/soldier3.jpg" alt="Soldier 3" onclick="openFullScreen('https://i.postimg.cc/ydMKWwk3/soldier3.jpg')" style="border: 5px solid #ff69b4; border-radius: 10px; margin: 10px; cursor: pointer;">
    <img src="https://i.postimg.cc/7PzDjYW3/soldier.jpg" alt="Soldier" onclick="openFullScreen('https://i.postimg.cc/7PzDjYW3/soldier.jpg')" style="border: 5px solid #ff69b4; border-radius: 10px; margin: 10px; cursor: pointer;">
  </div>

  <div class="full-screen" onclick="closeFullScreen()">
    <span class="close-btn">&times;</span>
    <img id="fullScreenImg">
  </div>

  <div class="scroll-button">
    <a href="#" onclick="scrollToTop()">&#9650;</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
        .then(response => response.text())
        .then(text => {
          const loveMessage = document.querySelector('.love-message');
          loveMessage.innerHTML = text.replace(/\n/g, '<br>'); // Replacing newline characters with <br> tags
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to fetch message. Please try again later.');
        });
    });

    function openFullScreen(imgSrc) {
      document.querySelector('.full-screen').style.display = 'flex';
      document.getElementById('fullScreenImg').src = imgSrc;
    }

    function closeFullScreen() {
      document.querySelector('.full-screen').style.display = 'none';
    }

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
