<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with File Content</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/thelxcode/wallpaper/main/images/soldier2.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white; /* Text color on top of the background */
      animation: fadeIn 2s ease, slideInLeft 2s ease; /* Fade-in and slide-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <!-- File content will be displayed here -->
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').innerText = data;
      })
      .catch(error => console.error('Error fetching file:', error));
  </script>
</body>
</html>
