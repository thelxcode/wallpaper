<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Jimmy Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/soldier.jpg');
      background-size: cover;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.7); /* Darker background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 200px; /* Adjust as needed */
    }

    .cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Stylish cover */
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em; /* Larger font size */
    }
  </style>
</head>
<body>
  <div class="cover"></div>
  <div class="content">
    <h1>Hello Jimmy</h1>
  </div>
</body>
</html>
