<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Website with File Content</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
      color: #fff; /* Text color */
      background-color: #121212; /* Dark background color */
    }

    .container {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/thelxcode/wallpaper/main/images/soldier2.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .text-container {
      max-height: 80%;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7); /* Darker background for text */
      backdrop-filter: blur(5px); /* Blur effect for modern look */
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff; /* Color for indicator text and arrow */
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7); /* Darker background */
      padding: 10px 20px;
      border-radius: 5px;
      display: none; /* Hide by default */
      transition: opacity 0.3s ease; /* Smooth transition */
      backdrop-filter: blur(5px); /* Blur effect for modern look */
    }

    .scroll-indicator:hover {
      opacity: 0.9; /* Fade in on hover */
    }

    .scroll-indicator span {
      display: block;
      margin-bottom: 5px;
      font-size: 14px; /* Adjust font size */
    }

    .arrow {
      fill: #fff; /* Color for the arrow */
      transition: transform 0.3s ease; /* Smooth transition */
    }

    .arrow:hover {
      transform: translateY(3px); /* Move arrow down on hover */
    }

    @media (max-width: 768px) {
      .scroll-indicator {
        display: block; /* Show indicator on mobile devices */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-container" id="content">
      <!-- File content will be displayed here -->
    </div>
    <div class="scroll-indicator" id="scrollIndicator">
      <span>Scroll down to read more</span>
      <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
    </div>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').innerText = data;
        checkScroll();
      })
      .catch(error => console.error('Error fetching file:', error));

    function checkScroll() {
      var container = document.querySelector('.text-container');
      var indicator = document.querySelector('.scroll-indicator');

      container.addEventListener('scroll', function() {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
          indicator.style.display = 'none';
        } else {
          indicator.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
