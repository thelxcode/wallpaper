<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .header {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #555;
      text-transform: uppercase;
      text-shadow: 0 0 10px pink; /* Changed shadow color */
    }

    .content {
      width: 90%;
      background: linear-gradient(to right, #ff8a00, #e52e71); /* Added background gradient */
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .love-message {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #fff; /* Changed text color to white */
    }

    .cta-button {
      display: none;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
      position: relative;
      display: none;
    }

    .footer-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-shadow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(255,192,203,0.5), transparent); /* Changed shadow color */
    }

    .bottom-shadow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to top, rgba(255,192,203,0.5), transparent); /* Changed shadow color */
    }

    .side-shadow {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -20px;
      width: 20px;
      background: linear-gradient(to right, rgba(255,192,203,0.5), transparent); /* Changed shadow color */
    }

    .gap {
      margin: 20px 0;
    }

    @media (min-width: 768px) {
      .container {
        height: 100vh;
      }

      .content:hover {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="gap"></div>
    <div class="top-shadow"></div>
    <div class="content">
      <p class="love-message">Loading message...</p>
      <button class="cta-button">12 December 2024</button> <!-- Added button -->
    </div>
    <div class="bottom-shadow"></div>
    <div class="gap"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
        .then(response => response.text())
        .then(text => {
          const loveMessage = document.querySelector('.love-message');
          loveMessage.textContent = text;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to fetch message. Please try again later.');
        });
    });
  </script>
</body>
</html>
