<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .header {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #555;
    }

    .content {
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .love-message {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e64980;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    @media (min-width: 768px) {
      .container {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="content">
      <p class="love-message">Loading message...</p> <!-- Placeholder message -->
      <a href="#" class="cta-button">Send a Kiss</a>
    </div>
  </div>
  <div class="footer">Made with ❤️ by Your Name</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
        .then(response => response.text())
        .then(text => {
          const loveMessage = document.querySelector('.love-message');
          loveMessage.textContent = text;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to fetch message. Please try again later.');
        });
    });
  </script>
</body>
</html>
