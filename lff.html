<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative; /* Added */
    }

    .header {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #555;
      text-transform: uppercase;
    }

    .content {
      width: 90%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Modified shadow */
      padding: 30px;
      transition: transform 0.3s ease;
      position: relative; /* Added */
      z-index: 1; /* Added */
    }

    .love-message {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e64980;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }

    .top-shadow { /* Added */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
    }

    .bottom-shadow { /* Added */
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
    }

    .side-shadow { /* Added */
      position: absolute;
      top: 0;
      bottom: 0;
      left: -20px;
      width: 20px;
      background: linear-gradient(to right, rgba(0,0,0,0.3), transparent);
    }

    @media (min-width: 768px) {
      .container {
        height: 100vh;
      }

      .content:hover {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="top-shadow"></div> <!-- Added shadow -->
    <div class="content">
      <button class="cta-button">KRISHNA NIRAU</button> <!-- Moved button inside content -->
      <p class="love-message">Loading message...</p>
      <a href="#" class="cta-button">Send a Kiss</a>
    </div>
    <div class="bottom-shadow"></div> <!-- Added shadow -->
  </div>
  <div class="footer">Made with ❤️ by Your Name</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
        .then(response => response.text())
        .then(text => {
          const loveMessage = document.querySelector('.love-message');
          loveMessage.textContent = text;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to fetch message. Please try again later.');
        });
    });
  </script>
</body>
</html>
