<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .header {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
      font-style: italic;
    }

    .content {
      width: 90%;
      background-color: #ff69b4; /* Changed box color to pink */
      border-radius: 10px;
      padding: 30px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
      color: #fff; /* Changed text color to white */
      font-weight: 500; /* Reduced font weight */
    }

    .love-message {
      font-size: 24px; /* Increased font size */
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e64980;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
      position: relative;
      display: none;
    }

    .footer-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .gap {
      margin: 20px 0;
    }

    @media (min-width: 768px) {
      .container {
        height: 100vh;
      }

      .content:hover {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">For My Love</div>
    <div class="gap"></div>
    <div class="content">
      <button class="cta-button">KRISHNA NIRAU</button> <!-- Added KRISHNA NIRAU button -->
      <p class="love-message">Loading message...</p>
    </div>
    <div class="gap"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/thelxcode/wallpaper/main/web.txt')
        .then(response => response.text())
        .then(text => {
          const loveMessage = document.querySelector('.love-message');
          loveMessage.textContent = text;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to fetch message. Please try again later.');
        });
    });
  </script>
</body>
</html>
